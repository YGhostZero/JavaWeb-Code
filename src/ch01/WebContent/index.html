<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>登录</title>
<script language="javascript" type="">
	function LoginSubmit(){
			var user=document.Login.loginName.value;
			var pass=document.Login.password.value;
			if(user==null||user==""){
				alert("请填写用户名");
				}
				else if(pass==null||pass==""){
					alert("请填写密码");
				}
				else document.Login.submit();
}
</script>
</head>
<body>
<form method="POST" name="Login" action="LoginServlet">
<p align="left">用户名:<input type="text" name="loginName" size="20"></p>
<p align="left">密&nbsp; 码:<input type="password" name="password"
	size="20"></p>
<p align="left"><input type="button" value="提交" name="B1"
	onclick="LoginSubmit();"
> <input type="reset" value="重置"
	name="B2"></p>
</form>
</body>
</html>
